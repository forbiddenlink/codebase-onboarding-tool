<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f56565;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#compassGradient)"/>
  
  <!-- Compass ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
  
  <!-- Cardinal direction markers -->
  <circle cx="256" cy="96" r="6" fill="#ffffff"/>
  <circle cx="256" cy="416" r="6" fill="#ffffff"/>
  <circle cx="96" cy="256" r="6" fill="#ffffff"/>
  <circle cx="416" cy="256" r="6" fill="#ffffff"/>
  
  <!-- Compass needle (North pointing - red/white) -->
  <g transform="translate(256, 256) rotate(-15)">
    <!-- North pointer (white) -->
    <path d="M 0,-120 L 20,0 L 0,10 L -20,0 Z" fill="#ffffff" opacity="0.95"/>
    <!-- South pointer (darker) -->
    <path d="M 0,120 L -20,0 L 0,-10 L 20,0 Z" fill="#ffffff" opacity="0.4"/>
    <!-- Center pivot -->
    <circle cx="0" cy="0" r="12" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#f56565"/>
  </g>
  
  <!-- Code brackets accent -->
  <text x="256" y="340" font-family="monospace" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.8">&lt;/&gt;</text>
</svg>
